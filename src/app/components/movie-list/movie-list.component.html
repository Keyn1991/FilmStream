<div class="movie-container">
  <div *ngFor="let movie of movies" class="movie-card">
    <mat-card>
      <img mat-card-image class="movie-poster" src="https://image.tmdb.org/t/p/w400/{{ movie.poster_path }}" alt="{{ movie.title }}">
      <mat-card-title>{{ movie.title }}</mat-card-title>
      <mat-card-content>
        <p class="movie-overview" *ngIf="!movie.showDetails">{{ movie.overview }}</p>
        <div class="details" *ngIf="movie.showDetails">
          <!-- Показати додаткові деталі тут -->
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="toggleDetails(movie)">
          {{ movie.showDetails ? 'Hide Details' : 'Show Details' }}
        </button>
        <button mat-button color="primary" [routerLink]="['/movie', movie.id]">Details</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
